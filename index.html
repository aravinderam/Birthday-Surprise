<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.surprise-opened {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.6) 0%, rgba(118, 75, 162, 0.6) 100%),
                        url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=1920&q=80') center/cover no-repeat fixed;
        }

        body.surprise-opened::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Floating hearts background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Present Box Section */
        #present-section {
            text-align: center;
            transition: opacity 0.5s ease;
        }

        #present-section.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .present-container {
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .present-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .ribbon-v {
            width: 40px;
            height: 200px;
            background: linear-gradient(145deg, #feca57, #ff9ff3);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .ribbon-h {
            width: 200px;
            height: 40px;
            background: linear-gradient(145deg, #feca57, #ff9ff3);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 5px;
        }

        .bow {
            width: 80px;
            height: 60px;
            background: #feca57;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
        }

        .bow::before,
        .bow::after {
            content: '';
            width: 40px;
            height: 50px;
            background: #feca57;
            position: absolute;
            border-radius: 50%;
        }

        .bow::before {
            left: -35px;
            top: 5px;
        }

        .bow::after {
            right: -35px;
            top: 5px;
        }

        .click-text {
            color: white;
            font-size: 24px;
            margin-top: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Surprise Section */
        #surprise-section {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            animation: fadeIn 1s ease;
            margin: auto;
        }

        #surprise-section.visible {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .birthday-message {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
            animation: colorChange 3s infinite;
        }

        @media (max-width: 768px) {
            .birthday-message {
                font-size: 32px;
            }
            
            .love-message {
                font-size: 20px;
            }
            
            .bunny {
                font-size: 50px;
            }
            
            .present-box {
                width: 150px;
                height: 150px;
            }
            
            .ribbon-v {
                width: 30px;
                height: 150px;
            }
            
            .ribbon-h {
                width: 150px;
                height: 30px;
            }
            
            .bow {
                width: 60px;
                height: 45px;
                top: -22px;
            }
            
            .bow::before,
            .bow::after {
                width: 30px;
                height: 40px;
            }
            
            .click-text {
                font-size: 18px;
            }
            
            .carousel-container {
                max-width: 90%;
                max-height: 300px;
            }
            
            .music-control {
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #fff;
            }
            50% {
                color: #feca57;
            }
        }

        .love-message {
            font-size: 28px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        /* Birthday Bunnies */
        .bunny-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .bunny-container {
                gap: 10px;
            }
        }

        .bunny {
            font-size: 80px;
            animation: hop 1s infinite;
        }

        .bunny-left {
            animation-delay: 0s;
        }

        .bunny-right {
            animation-delay: 0.5s;
        }

        @keyframes hop {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            max-height: 500px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            width: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 20px;
        }

        .carousel-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }

        .upload-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .upload-btn {
            background: #feca57;
            border: none;
            color: #333;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #ff9ff3;
            transform: scale(1.05);
        }

        #file-input {
            display: none;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <!-- Present Box Section -->
    <div id="present-section">
        <div class="present-container" onclick="openPresent()">
            <div class="present-box">
                <div class="bow"></div>
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
        </div>
        <div class="click-text">Click to open your surprise! üéÅ</div>
    </div>

    <!-- Surprise Section -->
    <div id="surprise-section">
        <div class="birthday-message">HAPPY BIRTHDAY MY CUTIEEEE!!!</div>
        <div class="love-message">I love you so much... üíï</div>
        
        <div class="bunny-container">
            <div class="bunny bunny-left">üê∞</div>
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <!-- Photos will load automatically -->
                </div>
            </div>
            <div class="bunny bunny-right">üê∞</div>
        </div>

        <div class="carousel-controls">
            <button class="carousel-btn" onclick="previousSlide()">‚ùÆ Previous</button>
            <button class="carousel-btn" onclick="nextSlide()">Next ‚ùØ</button>
        </div>
    </div>

    <button class="music-control" onclick="toggleMusic()" id="music-btn">üéµ Play Music</button>

    <audio id="background-music" loop>
        <source src="https://www.dropbox.com/scl/fi/y8ki8md2bjgqpetxlt10x/Stephen-Sanchez-Until-I-Found-You-Official-Video-GxldQ9eX2wo.mp3?rlkey=ukmpq3ubxo380h8ixylwx86gc&st=iwvuv4yz&dl=1" type="audio/mpeg">
    </audio>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Open present
        function openPresent() {
            document.getElementById('present-section').classList.add('hidden');
            document.getElementById('surprise-section').classList.add('visible');
            document.body.classList.add('surprise-opened');
            
            // Load photos automatically
            initializeCarousel();
            
            // Try to auto-play music, if prevented show prompt
            const music = document.getElementById('background-music');
            const musicBtn = document.getElementById('music-btn');
            
            music.play().catch(e => {
                // If autoplay is blocked, make the button more obvious
                musicBtn.style.animation = 'pulse 1s infinite';
                musicBtn.style.background = 'rgba(254, 202, 87, 0.9)';
                musicBtn.style.transform = 'scale(1.1)';
            });
        }

        // Carousel functionality
        let currentSlide = 0;
        let images = [];
        let autoSlideInterval;

        // Auto-load photos from images folder
        function loadPhotos() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            
            for (let i = 1; i <= 15; i++) {
                const imagePath = `images/photo${i}.jpg`;
                images.push(imagePath);
                
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `<img src="${imagePath}" alt="Memory ${i}">`;
                carousel.appendChild(item);
            }
            
            // Start auto-slide after loading photos
            startAutoSlide();
        }

        // Load photos when surprise section is shown
        function initializeCarousel() {
            loadPhotos();
        }

        function startAutoSlide() {
            stopAutoSlide();
            autoSlideInterval = setInterval(() => {
                nextSlide();
            }, 2000); // 2 seconds per photo
        }

        function stopAutoSlide() {
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
            }
        }

        function handleFiles(files) {
            const carousel = document.getElementById('carousel');
            
            if (images.length === 0) {
                carousel.innerHTML = '';
            }

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        images.push(e.target.result);
                        const item = document.createElement('div');
                        item.className = 'carousel-item';
                        item.innerHTML = `<img src="${e.target.result}" alt="Memory">`;
                        carousel.appendChild(item);
                        
                        // Start auto-slide when first image is added
                        if (images.length === 1) {
                            startAutoSlide();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            if (totalSlides > 0) {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }
        }

        function previousSlide() {
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            if (totalSlides > 0) {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
        }

        // Stop auto-slide when user manually controls
        document.addEventListener('DOMContentLoaded', function() {
            const prevBtn = document.querySelector('.carousel-controls');
            if (prevBtn) {
                prevBtn.addEventListener('click', function() {
                    stopAutoSlide();
                    setTimeout(startAutoSlide, 5000); // Resume after 5 seconds
                });
            }
        });

        // Music control
        function toggleMusic() {
            const music = document.getElementById('background-music');
            const btn = document.getElementById('music-btn');
            
            if (music.paused) {
                music.play();
                btn.innerHTML = 'üéµ Pause Music';
                btn.style.animation = 'none';
                btn.style.background = 'rgba(255, 255, 255, 0.3)';
                btn.style.transform = 'scale(1)';
            } else {
                music.pause();
                btn.innerHTML = 'üéµ Play Music';
            }
        }

        // Add music file by URL
        function setMusicURL(url) {
            const music = document.getElementById('background-music');
            music.src = url;
        }

        // You can call this function with a music URL
        // For example: setMusicURL('https://example.com/your-song.mp3');
    </script>
</body>
</html>
